                    <div class="bg-secondary">
                        <button type="button" onclick="navigateTo('signup.html')" class="btn btn-secondary m-2"><i class="fa fa-chevron-left me-2"></i>Back</button>
                    </div>
                    <div class="col-md-8 text-center">
                        <div class="bg-secondary rounded ">
                            
                            <!-- <div data-role="content" data-theme="a" class="container-fluid"> -->
                                <form class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3" id="partnerCreationForm">
                                    <div class="d-flex align-items-center justify-content-between mb-3">
                                        <h3>Sign Up</h3>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="username" placeholder="johnsmith">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                                        <label for="confirmPassword">Confirm Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" placeholder="John Smith">
                                        <label for="name">Full Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="businessName" placeholder="Microsoft">
                                        <label for="businessName">Business Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="phone" placeholder="0412345678">
                                        <label for="phone">Phone Number</label>
                                    </div>
                                    <button type="button" class="btn btn-primary py-3 w-100 mb-4" id="partnerSignupSubmit">Sign Up</button>
                                    <p class="text-center mb-0">Already have an Account? <a href="index.html">Sign In</a></p>
                                </form>
                            <!-- </div> -->
